<html>
<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-9">
	<head>

		<base href="http://www.kolaysunucuprogram.com/KSP/Yazım/"> 
		
		<link rel="stylesheet" type="text/css" href="Yazım.css">
		
		<style> form {position:relative; left:30px; line-height:300%;} </style>
		
		<script> 	
		
 
		function Kayıt() 
		{	
			/*	*/	
			var ürün = document.getElementById("ürün").value;
			var marka = document.getElementById("marka").value;
			var fiyat = document.getElementById("fiyat").value;
			var çözünürlük = document.getElementById("çözünürlük").value;
			var os = document.getElementById("os").value;			
			
			var dataString = 'ürün=' + ürün + '&marka=' + marka + '&fiyat=' + fiyat + '&çözünürlük=' + çözünürlük +  '&os=' + os;
			
			var xhttp;
			if (dataString.length == 0) 
			{ 
				document.getElementById("ana").innerHTML = "Form Verileri Okunamadı";
				return;
			}				
			
			
			xhttp = new XMLHttpRequest();						
			xhttp.onreadystatechange = function() 
			{
				if (this.readyState == 4 && this.status == 200) 
				{					
					document.getElementById("ana").innerHTML = this.responseText;
				}				
			};			
			xhttp.open('POST', 'http://localhost/stok/Stok_Kaydet.ksp?', true);	
			xhttp.setRequestHeader('Content-type','application/x-www-form-urlencoded'); 
			xhttp.send(dataString);			
		}
	
		function Goster()
		{
			var sorgum = document.getElementById("sorgu").value;
			sorgum = 'sorgu='+sorgum;
			
			if (sorgum.length == 0) 
			{ 
				document.getElementById("anam").innerHTML = "Form Verileri Okunamadı";
				return;
			}	
			
			
			var htp;
			htp = new XMLHttpRequest();				
			htp.onreadystatechange = function() 
			{
				if (this.readyState == 4 && this.status == 200) 
				{
					document.getElementById("anam").innerHTML = this.responseText;
				}
				
				else
					document.getElementById("anam").innerHTML = "Alınamadı";
			};	
			htp.open('GET', 'http://localhost/stok/Stok_Goster.ksp?' + sorgum, true);	
			htp.setRequestHeader('Content-type','application/x-www-form-urlencoded'); 
			htp.send();			
		}
		
		
		</script>
		
	</head>

	<body>

			<p class = "baslık"> KSP - Kolay Sunucu Programı</p> 
		</div>

		<div id = "ana"> 
		
			<br>
			<h3>Stok Giriş</h3>
			
			<form  id="kaydet" action="">
				Ürün adı:<br>
				<input id="ürün" type="text" name="ürün" >
				<br>
				Marka:<br>
				<input id="marka" type="text" name="marka" >
				<br>
				Birim Fiyat:<br>
				<input id="fiyat" type="text" name="fiyat" >
				<br>

				<input id="os" type="text" name="os" >

				<br><br>
